<!DOCTYPE html>
<html>
<head>
    <title>Gang RP</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            background: #222;
            cursor: pointer;
            border-bottom: 2px solid #444;
        }
        .tab.active {
            background: #b21f1f;
            border-bottom: 2px solid #ff0000;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #b21f1f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff0000;
        }
        .message {
            margin-top: 15px;
            color: #ff5555;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GANG RP</div>
        <div class="tabs">
            <div class="tab active" id="login-tab">Вход</div>
            <div class="tab" id="register-tab">Регистрация</div>
        </div>
        
        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <div class="message" id="login-message"></div>
        </div>
        
        <div id="register-form" style="display:none">
            <input type="text" id="register-login" placeholder="Логин">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Пароль">
            <input type="password" id="register-confirm" placeholder="Повторите пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <div class="message" id="register-message"></div>
        </div>
    </div>

    <script>
        // Переключение между вкладками
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', () => {
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        });

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('login-message');
            
            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const result = await response.json();
            message.innerText = result.message;
            
            if (result.success) {
                alt.emit('client:authSuccess', result.accountId);
            }
        }

        async function register() {
            const login = document.getElementById('register-login').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const message = document.getElementById('register-message');
            
            // Простая валидация
            if (password !== confirm) {
                message.innerText = "Пароли не совпадают!";
                return;
            }
            
            if (login.length < 3) {
                message.innerText = "Логин слишком короткий (мин 3 символа)";
                return;
            }
            
            const response = await fetch('http://localhost:3000/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    login, 
                    email, 
                    password,
                    socialClub: alt.getSocialClubName() 
                })
            });
            
            const result = await response.json();
            message.innerText = result.message;
            
            if (result.success) {
                document.getElementById('login-tab').click();
                document.getElementById('login-email').value = email;
            }
        }
    </script>
</body>
</html>
